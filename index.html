<!DOCTYPE html>
<html>
<head>
	<title>Reading List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
      	<h1>Read All The Things</h1>
      	<p id="tagline">What are your favorite titles or
        resources for reading success? Share your suggestions
        with our community below.</p>
      <div class="submissions">
          <div class="formulate">
          	<input id="userinput" type="text" placeholder="I &#9829; literacy!">
          </div>
          <div class="button-container">
          	<button id="enter">Share</button>
          </div>
      </div>
      <div class="books">
      	<ul>
      		<li class="example">
						<p>Bob Books</p>
						<a href="https://bobbooks.com" target="_blank">Reading Success for Over 40 Years</a></li>
      	</ul>
      </div>
    </div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
